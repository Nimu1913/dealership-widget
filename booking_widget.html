<!DOCTYPE html>
<html>
<head>
    <title>Test Drive Booking Widget</title>
    <style>
        #booking-widget {
            max-width: 400px;
            margin: 20px;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-family: Arial, sans-serif;
        }
        input, select, textarea {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        button {
            background: #4CAF50;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
        }
        button:hover {
            background: #45a049;
        }
        .success {
            color: green;
            margin-top: 10px;
        }
        .error {
            color: red;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div id="booking-widget">
        <h2>Book a Test Drive</h2>
        <form id="leadForm">
            <input type="text" id="firstName" placeholder="First Name" required>
            <input type="text" id="lastName" placeholder="Last Name" required>
            <input type="email" id="email" placeholder="Email" required>
            <input type="tel" id="phone" placeholder="Phone" required>
            <input type="text" id="vehicle" placeholder="Vehicle of Interest">
            <textarea id="message" placeholder="Message (optional)" rows="3"></textarea>
            <button type="submit">Request Test Drive</button>
            <div id="response"></div>
        </form>
    </div>

    <script>
        const API_URL = 'http://localhost:3000/api'; // Change to your production URL later
        
        document.getElementById('leadForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            
            const responseDiv = document.getElementById('response');
            responseDiv.innerHTML = 'Sending...';
            
            const formData = {
                first_name: document.getElementById('firstName').value,
                last_name: document.getElementById('lastName').value,
                email: document.getElementById('email').value,
                phone: document.getElementById('phone').value,
                vehicle_interest: document.getElementById('vehicle').value,
                message: document.getElementById('message').value,
                source: 'website'
            };
            
            try {
                const response = await fetch(`${API_URL}/leads/capture`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(formData)
                });
                
                const data = await response.json();
                
                if (data.success) {
                    responseDiv.className = 'success';
                    responseDiv.innerHTML = `âœ“ Thank you! We'll contact you within 5 minutes. (Response time: ${data.response_time}s)`;
                    document.getElementById('leadForm').reset();
                } else {
                    throw new Error(data.error);
                }
            } catch (error) {
                responseDiv.className = 'error';
                responseDiv.innerHTML = 'Something went wrong. Please try again.';
            }
        });
    </script>
</body>
</html>
